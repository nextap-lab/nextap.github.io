<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Nextap AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #171717;
            --secondary-color: #404040;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
        }
        /* new styles for form elements */
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .calendar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .calendar-day {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .calendar-day.selected {
            background: var(--accent-color);
            color: white;
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border: 2px solid var(--accent-color);
        }

        .time-slot {
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .time-slot:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
        }

        .time-slot.selected {
            background: var(--accent-color);
            color: white;
        }

        .progress-bar {
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-40 bg-black bg-opacity-90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 text-transparent bg-clip-text">
                    Nextap AI
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 max-w-6xl mx-auto px-4">
        <!-- Heading -->
        <h1 class="text-center text-3xl font-bold mb-8">Nextap AI | Schedule One-to-one</h1>
        <!-- Add a form container -->
        <form id="appointmentForm" class="mb-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-800 p-6 rounded-xl">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required
                            class="form-input w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="form-input w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4"
                            class="form-input w-full px-4 py-2 rounded-lg"></textarea>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="font-semibold mb-2">Selected Time Slot</h3>
                        <p>Date: <span id="selectedDateDisplay"></span></p>
                        <p>Time: <span id="selectedTimeDisplay"></span></p>
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                        Schedule Appointment
                    </button>
                </div>
            </div>
        </form>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="h-2 bg-gray-800 rounded-full">
                <div class="progress-bar h-full bg-blue-500 rounded-full"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-gray-400">
                <span>Select Date</span>
                <span>Select Time</span>
                <span>Confirm</span>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="calendar p-6 rounded-xl">
                <div class="flex justify-between items-center mb-6">
                    <button id="prevMonth" class="text-gray-400 hover:text-white">&larr;</button>
                    <h2 id="currentMonth" class="text-xl font-semibold"></h2>
                    <button id="nextMonth" class="text-gray-400 hover:text-white">&rarr;</button>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center">
                    <div class="text-sm text-gray-400">Sun</div>
                    <div class="text-sm text-gray-400">Mon</div>
                    <div class="text-sm text-gray-400">Tue</div>
                    <div class="text-sm text-gray-400">Wed</div>
                    <div class="text-sm text-gray-400">Thu</div>
                    <div class="text-sm text-gray-400">Fri</div>
                    <div class="text-sm text-gray-400">Sat</div>
                </div>
                <div id="calendarDays" class="grid grid-cols-7 gap-2 mt-2">
                    <!-- Calendar days will be inserted here -->
                </div>
            </div>

            <!-- Time Slots -->
            <div id="timeSlots" class="space-y-3">
                <!-- Time slots will be inserted here -->
            </div>
        </div>

        <!-- Confirmation Section -->
        <div id="confirmation" class="mt-8 hidden">
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-semibold mb-4">Confirm Your Appointment</h3>
                <div class="space-y-4">
                    <p>Selected Date: <span id="selectedDateDisplay"></span> (<span id="selectedDayDisplay"></span>)</p>
                    <p>Selected Time: <span id="selectedTimeDisplay"></span></p>
                    <button onclick="confirmAppointment()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                        Confirm Appointment
                    </button>
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbz1u-Q2DMq7wc9gBm7uIBOglhy2XtXijScUYHCHL3JzP22smZXDGsVzqlOHLJ5VB8qD/exec';
    let currentDate = new Date();
    let selectedDate = null;
    let selectedTime = null;

    // Update progress bar based on user actions
    function updateProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        let progress = 0;

        if (selectedDate && !selectedTime) progress = 33;
        else if (selectedDate && selectedTime) progress = 66;
        else if (document.getElementById('appointmentForm').classList.contains('active')) progress = 100;

        progressBar.style.width = `${progress}%`;
    }

    // Generate calendar UI
    function generateCalendar() {
        const daysContainer = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('currentMonth');
        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

        monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        daysContainer.innerHTML = '';

        // Fill in empty days for alignment
        for (let i = 0; i < firstDay.getDay(); i++) {
            daysContainer.appendChild(document.createElement('div'));
        }

        for (let day = 1; day <= lastDay.getDate(); day++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = day;
            dayElement.className = 'calendar-day p-2 rounded-lg text-center';

            const dateToCheck = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            if (dateToCheck.toDateString() === new Date().toDateString()) dayElement.classList.add('today');
            if (dateToCheck < new Date().setHours(0, 0, 0, 0)) dayElement.classList.add('disabled');
            else dayElement.addEventListener('click', () => selectDate(dateToCheck, dayElement));

            daysContainer.appendChild(dayElement);
        }
    }

    // Handle date selection
    async function selectDate(date, element) {
        document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
        selectedDate = date;
        element.classList.add('selected');
        await fetchAndGenerateTimeSlots();
        updateProgressBar();
    }

    // Generate time slots UI
    function generateTimeSlots(availableSlots) {
        const timeSlotsContainer = document.getElementById('timeSlots');
        timeSlotsContainer.innerHTML = '';

        const slots = availableSlots.length ? availableSlots : ['No slots available'];
        slots.forEach(time => {
            const slot = document.createElement('div');
            slot.className = 'time-slot p-4 rounded-lg slide-in';
            slot.textContent = time;
            if (time !== 'No slots available') {
                slot.addEventListener('click', () => selectTime(time));
            }
            timeSlotsContainer.appendChild(slot);
        });
    }

    // Handle time slot selection
    function selectTime(time) {
        document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
        selectedTime = time;
        event.target.classList.add('selected');
        document.getElementById('appointmentForm').classList.remove('hidden');
        document.getElementById('appointmentForm').classList.add('active');

        document.querySelectorAll('#selectedDateDisplay').forEach(el => el.textContent = selectedDate.toLocaleDateString());
        document.querySelectorAll('#selectedTimeDisplay').forEach(el => el.textContent = time);

        updateProgressBar();
        document.getElementById('appointmentForm').scrollIntoView({ behavior: 'smooth' });
    }

    // Replace the existing fetchAndGenerateTimeSlots function with this:
    async function fetchAndGenerateTimeSlots() {
        const timeSlotsContainer = document.getElementById('timeSlots');
        timeSlotsContainer.innerHTML = '<div class="text-center">Loading available slots...</div>';
    
        try {
            const formattedDate = selectedDate.toISOString().split('T')[0];
            const response = await fetch(`${WEBAPP_URL}?date=${formattedDate}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Origin': window.location.origin
                },
                mode: 'cors'  // Explicitly set CORS mode
            });
    
            if (!response.ok) {
                // If CORS fails, fallback to JSONP approach
                return await fetchTimeSlotsFallback(formattedDate);
            }
    
            const data = await response.json();
            if (data.success) generateTimeSlots(data.slots);
            else timeSlotsContainer.innerHTML = `<div class="text-red-500">${data.message}</div>`;
        } catch (error) {
            console.error('Error fetching time slots:', error);
            // Try fallback method if main request fails
            await fetchTimeSlotsFallback(formattedDate);
        }
    }
    
    // Add this fallback function using JSONP approach
    function fetchTimeSlotsFallback(date) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            const callbackName = 'jsonpCallback_' + Math.random().toString(36).substr(2, 9);
            
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                if (data.success) {
                    generateTimeSlots(data.slots);
                    resolve(data);
                } else {
                    reject(new Error(data.message));
                }
            };
    
            script.src = `${WEBAPP_URL}?date=${date}&callback=${callbackName}`;
            script.onerror = () => {
                delete window[callbackName];
                document.body.removeChild(script);
                reject(new Error('Failed to load time slots'));
            };
    
            document.body.appendChild(script);
        });
    }
    
    // Also update the form submission function to handle CORS:
    async function handleFormSubmit(event) {
        event.preventDefault();
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            date: selectedDate.toISOString().split('T')[0],
            time: selectedTime,
            message: document.getElementById('message').value || ''
        };
    
        const submitButton = event.target.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Scheduling...';
        submitButton.disabled = true;
    
        try {
            const response = await fetch(WEBAPP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Origin': window.location.origin
                },
                mode: 'cors',
                body: JSON.stringify(formData)
            });
    
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
            const result = await response.json();
            if (result.success) {
                alert('Appointment scheduled successfully!');
                window.location.reload();
            } else throw new Error(result.message);
        } catch (error) {
            console.error('Error scheduling appointment:', error);
            alert(`Failed to schedule appointment: ${error.message}`);
        } finally {
            submitButton.textContent = originalText;
            submitButton.disabled = false;
        }
    }
        

    // Initialize event listeners
    function initializeEventListeners() {
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });

        const form = document.getElementById('appointmentForm');
        if (form) form.addEventListener('submit', handleFormSubmit);
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        generateCalendar();
        initializeEventListeners();
        updateProgressBar();
    });
</script>

</body>
</html>
