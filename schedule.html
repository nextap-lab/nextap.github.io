<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Nextap AI</title>
    <script>
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Error occurred: ${message} at ${source}:${lineno}:${colno}`, error);
            // Optionally handle the error or provide user feedback
        };
    </script>s
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #171717;
            --secondary-color: #404040;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
        }
        /* new styles for form elements */
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .calendar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .calendar-day {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .calendar-day.selected {
            background: var(--accent-color);
            color: white;
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border: 2px solid var(--accent-color);
        }

        .time-slot {
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .time-slot:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
        }

        .time-slot.selected {
            background: var(--accent-color);
            color: white;
        }

        .progress-bar {
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-40 bg-black bg-opacity-90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 text-transparent bg-clip-text">
                    Nextap AI
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 max-w-6xl mx-auto px-4">
        <!-- Heading -->
        <h1 class="text-center text-3xl font-bold mb-8">Nextap AI | Schedule One-to-one</h1>
        <!-- Add a form container -->
        <form id="appointmentForm" class="mb-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-800 p-6 rounded-xl">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required
                            class="form-input w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="form-input w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4"
                            class="form-input w-full px-4 py-2 rounded-lg"></textarea>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="font-semibold mb-2">Selected Time Slot</h3>
                        <p>Date: <span id="selectedDateDisplay"></span></p>
                        <p>Time: <span id="selectedTimeDisplay"></span></p>
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                        Schedule Appointment
                    </button>
                </div>
            </div>
        </form>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="h-2 bg-gray-800 rounded-full">
                <div class="progress-bar h-full bg-blue-500 rounded-full"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-gray-400">
                <span>Select Date</span>
                <span>Select Time</span>
                <span>Confirm</span>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="calendar p-6 rounded-xl">
                <div class="flex justify-between items-center mb-6">
                    <button id="prevMonth" class="text-gray-400 hover:text-white">&larr;</button>
                    <h2 id="currentMonth" class="text-xl font-semibold"></h2>
                    <button id="nextMonth" class="text-gray-400 hover:text-white">&rarr;</button>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center">
                    <div class="text-sm text-gray-400">Sun</div>
                    <div class="text-sm text-gray-400">Mon</div>
                    <div class="text-sm text-gray-400">Tue</div>
                    <div class="text-sm text-gray-400">Wed</div>
                    <div class="text-sm text-gray-400">Thu</div>
                    <div class="text-sm text-gray-400">Fri</div>
                    <div class="text-sm text-gray-400">Sat</div>
                </div>
                <div id="calendarDays" class="grid grid-cols-7 gap-2 mt-2">
                    <!-- Calendar days will be inserted here -->
                </div>
            </div>

            <!-- Time Slots -->
            <div id="timeSlots" class="space-y-3">
                <!-- Time slots will be inserted here -->
            </div>
        </div>

        <!-- Confirmation Section -->
        <div id="confirmation" class="mt-8 hidden">
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-semibold mb-4">Confirm Your Appointment</h3>
                <div class="space-y-4">
                    <p>Selected Date: <span id="selectedDateDisplay"></span> (<span id="selectedDayDisplay"></span>)</p>
                    <p>Selected Time: <span id="selectedTimeDisplay"></span></p>
                    <button onclick="confirmAppointment()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                        Confirm Appointment
                    </button>
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbylTvvlo511QmYcryOIhRU_lDx9bfN8CyuCHcz9kjh0jpIdhMPVjL4pUG5WOsPDL61P/exec';
    let currentDate = new Date();
    let selectedDate = null;
    let selectedTime = null;

    // Update progress bar based on user actions
    function updateProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        let progress = 0;

        if (selectedDate && !selectedTime) progress = 33;
        else if (selectedDate && selectedTime) progress = 66;
        else if (document.getElementById('appointmentForm').classList.contains('active')) progress = 100;

        progressBar.style.width = `${progress}%`;
    }

        // Fetch and display available time slots for a selected date
    function fetchAvailableSlots(date) {
        const timeSlotsContainer = document.getElementById('timeSlots');
        timeSlotsContainer.innerHTML = '<p>Loading time slots...</p>';

        fetch(`${WEBAPP_URL}?date=${date}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    timeSlotsContainer.innerHTML = '';
                    data.slots.forEach(slot => {
                        const slotButton = document.createElement('button');
                        slotButton.textContent = slot;
                        slotButton.className = 'w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-blue-500';
                        slotButton.onclick = () => selectTimeSlot(slot);
                        timeSlotsContainer.appendChild(slotButton);
                    });
                } else {
                    timeSlotsContainer.innerHTML = `<p class="text-red-500">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching time slots:', error);
                timeSlotsContainer.innerHTML = '<p class="text-red-500">Failed to load time slots.</p>';
            });
    }

    // Select a time slot
    function selectTimeSlot(time) {
        selectedTime = time;
        document.getElementById('selectedTimeDisplay').textContent = time;
        updateProgressBar();
        document.getElementById('appointmentForm').classList.remove('hidden');
    }

    // Confirm the appointment
    function confirmAppointment() {
        if (!selectedDate || !selectedTime) {
            alert('Please select a date and time before confirming.');
            return;
        }

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            date: selectedDate,
            time: selectedTime,
            message: document.getElementById('message').value
        };

        document.getElementById('loadingSpinner').classList.remove('hidden');

        fetch(WEBAPP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSpinner').classList.add('hidden');
                if (data.success) {
                    alert(data.message);
                    resetForm();
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error confirming appointment:', error);
                document.getElementById('loadingSpinner').classList.add('hidden');
                alert('Failed to confirm appointment.');
            });
    }

    // Reset the form and progress
    function resetForm() {
        selectedDate = null;
        selectedTime = null;
        document.getElementById('appointmentForm').reset();
        document.getElementById('appointmentForm').classList.add('hidden');
        updateProgressBar();
    }

    // Generate the calendar for the current month
    function generateCalendar(date) {
        const calendarDays = document.getElementById('calendarDays');
        const currentMonth = document.getElementById('currentMonth');
        calendarDays.innerHTML = '';

        const year = date.getFullYear();
        const month = date.getMonth();

        currentMonth.textContent = date.toLocaleDateString('default', { month: 'long', year: 'numeric' });

        const firstDayOfMonth = new Date(year, month, 1);
        const lastDayOfMonth = new Date(year, month + 1, 0);

        for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
            const emptyCell = document.createElement('div');
            calendarDays.appendChild(emptyCell);
        }

        for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
            const dayCell = document.createElement('button');
            dayCell.textContent = day;
            dayCell.className = 'p-2 bg-gray-800 text-white rounded-lg hover:bg-blue-500';
            dayCell.onclick = () => selectDate(new Date(year, month, day));
            calendarDays.appendChild(dayCell);
        }
    }

    // Select a date
    function selectDate(date) {
        selectedDate = date.toISOString().split('T')[0];
        document.getElementById('selectedDateDisplay').textContent = selectedDate;
        updateProgressBar();
        fetchAvailableSlots(selectedDate);
    }

    // Initialize the calendar
    document.getElementById('prevMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate);
    };

    document.getElementById('nextMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate);
    };

    generateCalendar(currentDate);
    </script>
</body>
</html>
