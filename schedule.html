<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Nextap AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #171717;
            --secondary-color: #404040;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .calendar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .calendar-day {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .calendar-day.selected {
            background: var(--accent-color);
            color: white;
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border: 2px solid var(--accent-color);
        }

        .time-slot {
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .time-slot:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
        }

        .time-slot.selected {
            background: var(--accent-color);
            color: white;
        }

        .progress-bar {
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-40 bg-black bg-opacity-90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 text-transparent bg-clip-text">
                    Nextap AI
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 max-w-6xl mx-auto px-4 pb-12">
        <!-- Heading -->
        <h1 class="text-center text-3xl font-bold mb-8">Schedule One-to-one Consultation</h1>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="h-2 bg-gray-800 rounded-full">
                <div class="progress-bar h-full bg-blue-500 rounded-full"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-gray-400">
                <span>Select Date</span>
                <span>Select Time</span>
                <span>Confirm</span>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="calendar p-6 rounded-xl">
                <div class="flex justify-between items-center mb-6">
                    <button id="prevMonth" class="text-gray-400 hover:text-white">&larr;</button>
                    <h2 id="currentMonth" class="text-xl font-semibold"></h2>
                    <button id="nextMonth" class="text-gray-400 hover:text-white">&rarr;</button>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center">
                    <div class="text-sm text-gray-400">Sun</div>
                    <div class="text-sm text-gray-400">Mon</div>
                    <div class="text-sm text-gray-400">Tue</div>
                    <div class="text-sm text-gray-400">Wed</div>
                    <div class="text-sm text-gray-400">Thu</div>
                    <div class="text-sm text-gray-400">Fri</div>
                    <div class="text-sm text-gray-400">Sat</div>
                </div>
                <div id="calendarDays" class="grid grid-cols-7 gap-2 mt-2">
                    <!-- Calendar days will be inserted here -->
                </div>
            </div>

            <!-- Time Slots -->
            <div id="timeSlots" class="space-y-3">
                <!-- Time slots will be inserted here -->
            </div>
        </div>

        <!-- Confirmation Section -->
        <div id="confirmation" class="mt-8 hidden">
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-semibold mb-4">Confirm Your Appointment</h3>
                <form id="appointmentForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-400">Message (Optional)</label>
                        <textarea id="message" name="message" rows="3"
                            class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="space-y-2">
                        <p>Selected Date: <span id="selectedDateDisplay"></span> (<span id="selectedDayDisplay"></span>)</p>
                        <p>Selected Time: <span id="selectedTimeDisplay"></span></p>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                        Confirm Appointment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div id="submitStatus" class="fixed top-4 right-4 z-50 hidden">
        <div class="rounded-lg p-4 text-white">
            <p id="statusMessage"></p>
        </div>
    </div>

    <script>
    // Initialize variables to keep track of the current date, selected date/time, and progress
    let currentDate = new Date();
    let selectedDate = null;
    let selectedTime = null;
    let progress = 0;

    // Updated Google Apps Script Web App URL (Version 2)
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwN3eH1fManx398pzq9F7XTVfRjcqS5htMTTqh70hPjXiPrFNqtn4lar7c5sTlr1LTK/exec';

    /**
     * Updates the progress bar based on the current selection state.
     */
    function updateProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        if (selectedDate && !selectedTime) {
            progress = 33;
        } else if (selectedDate && selectedTime) {
            progress = 66;
        }
        progressBar.style.width = `${progress}%`;
    }

    /**
     * Generates the calendar view for the current month.
     */
    function generateCalendar() {
        const daysContainer = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('currentMonth');

        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

        // Display the current month and year
        monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        daysContainer.innerHTML = '';

        // Add empty cells for days before the first day of the month
        for (let i = 0; i < firstDay.getDay(); i++) {
            daysContainer.appendChild(document.createElement('div'));
        }

        // Populate the days of the month
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = day;
            dayElement.className = 'calendar-day p-2 rounded-lg text-center';

            const dateToCheck = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize today's date for comparison

            // Highlight today's date
            if (dateToCheck.toDateString() === today.toDateString()) {
                dayElement.classList.add('today');
            }

            // Disable past dates
            if (dateToCheck < today) {
                dayElement.classList.add('disabled');
            } else {
                // Add click event listener for selectable dates
                dayElement.addEventListener('click', (event) => selectDate(day, event));
            }

            daysContainer.appendChild(dayElement);
        }
    }

    /**
     * Handles the selection of a date from the calendar.
     * @param {number} day - The day number selected.
     * @param {Event} event - The click event.
     */
    function selectDate(day, event) {
        // Remove 'selected' class from all days
        document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));

        // Set the selected date
        selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
        event.target.classList.add('selected'); // Add 'selected' class to the clicked day

        // Generate available time slots for the selected date
        generateTimeSlots();

        // Update the progress bar to reflect the current step
        updateProgressBar();
    }

    /**
     * Generates the available time slots for appointment scheduling.
     */
    function generateTimeSlots() {
        const timeSlotsContainer = document.getElementById('timeSlots');
        timeSlotsContainer.innerHTML = '';

        // Define available time slots
        const times = [
            '09:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
            '01:00 PM', '02:00 PM', '03:00 PM', '04:00 PM'
        ];

        // Create and append time slot elements
        times.forEach(time => {
            const slot = document.createElement('div');
            slot.className = 'time-slot p-4 rounded-lg slide-in';
            slot.textContent = time;
            slot.addEventListener('click', (event) => selectTime(time, event));
            timeSlotsContainer.appendChild(slot);
        });
    }

    /**
     * Handles the selection of a time slot.
     * @param {string} time - The time selected.
     * @param {Event} event - The click event.
     */
    function selectTime(time, event) {
        // Remove 'selected' class from all time slots
        document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));

        // Set the selected time
        selectedTime = time;
        event.target.classList.add('selected'); // Add 'selected' class to the clicked time slot

        // Update the confirmation section with selected date and time
        document.getElementById('confirmation').classList.remove('hidden');
        document.getElementById('selectedDateDisplay').textContent = selectedDate.toLocaleDateString();
        document.getElementById('selectedDayDisplay').textContent = selectedDate.toLocaleString('default', { weekday: 'long' });
        document.getElementById('selectedTimeDisplay').textContent = time;

        // Update the progress bar to reflect the current step
        updateProgressBar();

        // Smooth scroll to the confirmation section
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    /**
     * Handles the appointment form submission by sending data to the Google Apps Script.
     * @param {Event} e - The form submission event.
     */
    document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent the default form submission behavior

        const submitButton = this.querySelector('button[type="submit"]');
        const statusDiv = document.getElementById('submitStatus');
        const statusMessage = document.getElementById('statusMessage');

        // Disable the submit button and show a loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="loading-spinner inline-block">â†»</span> Scheduling...';

        // Prepare the appointment data from form inputs
        const formData = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            message: document.getElementById('message').value.trim(),
            appointmentDate: selectedDate.toISOString(),
            appointmentTime: selectedTime
        };

        try {
            // Send a POST request to the Google Apps Script Web App
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.status === 'success') {
                // Display a success message
                statusDiv.classList.remove('hidden', 'bg-red-500');
                statusDiv.classList.add('bg-green-500');
                statusMessage.textContent = 'Appointment scheduled successfully!';

                // Redirect to the homepage after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Handle server-side errors
                throw new Error(result.message || 'Failed to schedule appointment');
            }
        } catch (error) {
            // Display an error message
            statusDiv.classList.remove('hidden', 'bg-green-500');
            statusDiv.classList.add('bg-red-500');
            statusMessage.textContent = error.message;

            // Re-enable the submit button and reset its text
            submitButton.disabled = false;
            submitButton.textContent = 'Confirm Appointment';
        }

        // Hide the status message after 5 seconds
        setTimeout(() => {
            statusDiv.classList.add('hidden');
        }, 5000);
    });

    /**
     * Navigates to the previous month in the calendar.
     */
    document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar();
    });

    /**
     * Navigates to the next month in the calendar.
     */
    document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar();
    });

    // Initialize the calendar when the page loads
    generateCalendar();
</script>
</body>
</html>
