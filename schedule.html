<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Nextap AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #171717;
            --secondary-color: #404040;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            scroll-behavior: smooth;
        }

        .form-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        .form-container.visible {
            max-height: 1000px;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .calendar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .calendar-day {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .calendar-day:hover:not(.disabled) {
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.2);
        }

        .calendar-day.selected {
            background: var(--accent-color);
            color: white;
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(239, 68, 68, 0.1);
        }

        .calendar-day.today {
            border: 2px solid var(--accent-color);
        }

        .calendar-day .slot-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.6rem;
            color: var(--text-color);
        }

        .time-slots-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
            padding: 1rem;
            width: 100%;
        }

        .time-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .time-slot:hover:not(.disabled) {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: var(--accent-color);
            color: white;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            padding: 0 1rem;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            padding: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            color: var(--accent-color);
        }

        .progress-step .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .progress-step.active .step-number {
            background: var(--accent-color);
        }

        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 25%;
            right: -50%;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
        }

        .progress-step.completed:not(:last-child)::after {
            background: var(--accent-color);
        }

        .progress-step.completed .step-number {
            background: var(--accent-color);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        /* New Spinner Styles */
        .spinner-circle {
            border-right-color: transparent;
            animation: spin 2s linear infinite;
        }

        .loading-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            animation: loadProgress 2s ease-out forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        #loadingSpinner {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #loadingSpinner.visible {
            opacity: 1;
        }

        /* Navigation and Language/Currency Styles */
        .lang-currency-capsule {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #404041, #3b82f6);
            border-radius: 9999px;
            padding: 6px 16px;
            color: white;
        }

        .lang-currency-capsule select {
            background: transparent;
            border: none;
            color: white;
            appearance: none;
            cursor: pointer;
            font-size: 0.875rem;
            padding-right: 12px;
        }

        .lang-currency-capsule select:focus {
            outline: none;
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-menu a {
            padding: 0.75rem;
            display: block;
            color: #9ca3af;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        .mobile-menu a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu select {
            width: 100%;
            margin-top: 0.5rem;
        }

        /* Overlay for mobile menu */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            height: calc(100vh - 64px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 39;
        }

        .mobile-menu-overlay.active {
            display: block;
        }

        /* Hide Google Translate original dropdown */
        .goog-te-gadget {
            display: none;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        body {
            top: 0 !important;
        }


        @media (max-width: 768px) {
            .lang-currency-capsule {
                display: none;
            }
        }
    </style>

    <br>

    <script>
        // Replace with your Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgi_RCnIWc_2OOI15ETGG80JlWMkmGmc83Puqkw3mVD0Z3kJvT__0enTbRhLPi2aBs/exec';

        let selectedDate = null;
        let selectedTime = null;
        let bookedSlots = [];
        let currentStep = 1;
        let availableTimeSlots = [];

        // Initialize calendar
        async function initCalendar() {
            showSpinner('Loading calendar...');
            try {
                await fetchBookedSlots();
                updateCalendar();
                updateSteps(1);

                if (selectedDate) {
                    updateTimeSlots();
                }
            } catch (error) {
                console.error('Error initializing calendar:', error);
                alert('Error loading appointment data. Please refresh the page.');
            } finally {
                hideSpinner();
            }
        }

        function updateSteps(step) {
            currentStep = step;
            document.querySelectorAll('.progress-step').forEach((el, index) => {
                if (index + 1 < step) {
                    el.classList.add('completed');
                } else {
                    el.classList.remove('completed');
                }

                if (index + 1 === step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        async function fetchBookedSlots() {
            showSpinner('Fetching booked slots...');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                bookedSlots = data.bookedSlots || [];
                availableTimeSlots = data.availableTimeSlots || generateDefaultTimeSlots();
            } catch (error) {
                console.error('Error fetching slots:', error);
                availableTimeSlots = generateDefaultTimeSlots();
            }
            hideSpinner();
        }

        function generateDefaultTimeSlots() {
            const slots = [];
            for (let hour = 9; hour <= 17; hour++) {
                slots.push(`${hour.toString().padStart(2, '0')}:00`);
                if (hour !== 17) slots.push(`${hour.toString().padStart(2, '0')}:30`);
            }
            return slots;
        }

        function updateCalendar() {
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            document.getElementById('currentMonth').textContent =
                firstDay.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarDays.appendChild(createDayElement(''));
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                calendarDays.appendChild(createDayElement(day, date));
            }
        }

        function createDayElement(day, date) {
            const div = document.createElement('div');
            div.textContent = day;
            div.className = 'calendar-day p-3 rounded-lg text-center relative hover:bg-opacity-20';

            if (!day) return div;

            const today = new Date();
            const isToday = date?.toDateString() === today.toDateString();
            const isPast = date < new Date(today.setHours(0, 0, 0, 0));

            if (isToday) {
                div.classList.add('today');
                div.setAttribute('title', 'Today');
            }

            if (isPast) {
                div.classList.add('disabled');
                div.setAttribute('title', 'Past date');
            } else {
                div.onclick = (event) => selectDate(date, event);

                // Add available slots count
                const availableCount = getAvailableSlotsCount(date);
                if (availableCount > 0) {
                    const countSpan = document.createElement('span');
                    countSpan.className = 'slot-count text-xs bg-blue-500 text-white px-1 rounded absolute bottom-1 right-1';
                    countSpan.textContent = availableCount;
                    div.appendChild(countSpan);
                } else {
                    div.classList.add('disabled');
                    div.setAttribute('title', 'No available slots');
                }
            }

            return div;
        }

        function getAvailableSlotsCount(date) {
            if (!date) return 0;
            const dateStr = date.toISOString().split('T')[0];
            const bookedSlotsForDate = bookedSlots.filter(slot => slot.date === dateStr);
            const availableSlots = getAvailableTimeSlotsForDate(date);
            return availableSlots.length;
        }

        function getAvailableTimeSlotsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            const bookedSlotsForDate = bookedSlots.filter(slot => slot.date === dateStr);
            const bookedTimes = new Set(bookedSlotsForDate.map(slot => slot.time.trim()));

            const now = new Date();
            const isToday = dateStr === now.toISOString().split('T')[0];
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            return availableTimeSlots.filter(time => {
                const standardizedTime = time.trim();

                if (bookedTimes.has(standardizedTime)) return false;

                if (isToday) {
                    const [hour, minute] = standardizedTime.split(':').map(Number);
                    if (hour < currentHour || (hour === currentHour && minute <= currentMinute)) {
                        return false;
                    }
                }

                return true;
            });
        }

        function selectDate(date, event) {
            selectedDate = date;
            document.querySelectorAll('.calendar-day').forEach(day => {
                day.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            updateTimeSlots();
            updateSteps(2);

            // Smooth scroll to time slots
            setTimeout(() => {
                document.getElementById('timeSlots').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 300);
        }

        function updateTimeSlots() {
            const timeSlotsDiv = document.getElementById('timeSlots');
            timeSlotsDiv.innerHTML = `
                <h3 class="text-xl font-semibold mb-6">Available Time Slots</h3>
                <p class="text-gray-400 mb-4">Selected date: ${selectedDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}</p>
            `;

            if (!selectedDate) return;

            const availableSlots = getAvailableTimeSlotsForDate(selectedDate);

            if (availableSlots.length === 0) {
                const message = document.createElement('div');
                message.className = 'error-message';
                message.innerHTML = `
                    <p class="font-semibold mb-2">No available time slots for this date.</p>
                    <p>Please select another date from the calendar.</p>
                `;
                timeSlotsDiv.appendChild(message);
                return;
            }

            const gridWrapper = document.createElement('div');
            gridWrapper.className = 'time-slots-wrapper';

            availableSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot hover:bg-blue-600';
                slot.textContent = time;
                slot.onclick = () => selectTime(time);

                if (selectedTime === time) {
                    slot.classList.add('selected');
                }

                gridWrapper.appendChild(slot);
            });

            timeSlotsDiv.appendChild(gridWrapper);
        }

        function selectTime(time) {
            selectedTime = time;
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            showAppointmentForm();
            updateSteps(3);
        }

        function showAppointmentForm() {
            const formContainer = document.getElementById('appointmentFormContainer');
            formContainer.classList.add('visible');

            document.getElementById('selectedDateDisplay').textContent =
                selectedDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            document.getElementById('selectedTimeDisplay').textContent = selectedTime;

            // Smooth scroll to form
            setTimeout(() => {
                formContainer.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 300);
        }

        // New Spinner Functions
        function showSpinner(message = 'Loading...') {
            const spinner = document.getElementById('loadingSpinner');
            const messageEl = document.getElementById('spinnerMessage');

            messageEl.textContent = message;
            spinner.classList.remove('hidden');
            // Use setTimeout to ensure transition happens
            setTimeout(() => spinner.classList.add('visible'), 10);
        }

        function hideSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.remove('visible');
            // Wait for transition before hiding
            setTimeout(() => spinner.classList.add('hidden'), 300);
        }

        // Form submission handler
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
try {
    showSpinner('Scheduling appointment...');
    
    // Validate form data
    const formData = new FormData(e.target);
    const appointment = {
        name: formData.get('name')?.trim(),
        email: formData.get('email')?.trim(),
        date: selectedDate.toISOString().split('T')[0],
        time: selectedTime,
        message: formData.get('message')?.trim() || ''
    };

    // Basic validation
    if (!appointment.name || !appointment.email || !appointment.date || !appointment.time) {
        throw new Error('Please fill in all required fields');
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(appointment.email)) {
        throw new Error('Please enter a valid email address');
    }

    // Double-check slot availability
    await fetchBookedSlots();
    const availableSlots = getAvailableTimeSlotsForDate(selectedDate);
    
    if (!availableSlots.includes(selectedTime)) {
        throw new Error('This time slot was just booked. Please select another time.');
    }

    // Submit appointment
    const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(appointment).toString()
    });

    const result = await response.json();

    if (!result.success) {
        throw new Error(result.message || 'Failed to schedule appointment');
    }

    // Show success message with notification
    showNotification('Success!', 'Your appointment has been scheduled. Check your email for confirmation.', 'success');
    
    // Reset form and update UI
    e.target.reset();
    selectedDate = null;
    selectedTime = null;
    
    // Update calendar and time slots
    await fetchBookedSlots();
    updateCalendar();
    updateTimeSlots();
    
    // Reset steps
    updateSteps(1);
    
    // Optional: Reload page after short delay
    setTimeout(() => {
        window.location.reload();
    }, 2000);

} catch (error) {
    console.error('Appointment scheduling error:', error);
    showNotification('Error', error.message || 'Failed to schedule appointment. Please try again.', 'error');
    
    // Update available time slots in case of conflict
    await fetchBookedSlots();
    updateTimeSlots();
} finally {
    hideSpinner();
}

            const close = document.getElementById('close');

            const overlay = document.createElement('div');
            overlay.className = 'mobile-menu-overlay';
            document.body.appendChild(overlay);

            function toggleMenu() {
                isMenuOpen = !isMenuOpen;

                if (isMenuOpen) {
                    mobileMenu.classList.remove('hidden');
                    // Small delay to ensure display: block is applied before transform
                    setTimeout(() => {
                        mobileMenu.classList.add('show');
                    }, 10);
                } else {
                    mobileMenu.classList.remove('show');
                    // Wait for transition to complete before hiding
                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                    }, 300);
                }

                // Toggle other elements
                hamburger.classList.toggle('hidden');
                close.classList.toggle('hidden');
                overlay.style.display = isMenuOpen ? 'block' : 'none';
                setTimeout(() => overlay.classList.toggle('show'), 10);
                document.body.style.overflow = isMenuOpen ? 'hidden' : '';
            }

            mobileMenuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);

            // Currency and Language Management
            function syncSelectors() {
                const savedCurrency = localStorage.getItem('selectedCurrency') || 'USD';
                const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';

                // Update currency selectors
                document.getElementById('currencySelect').value = savedCurrency;
                document.getElementById('mobileCurrencySelect').value = savedCurrency;

                // Update language selectors
                document.getElementById('languageSelect').value = savedLanguage;
                document.getElementById('mobileLanguageSelect').value = savedLanguage;

                // Apply saved language to Google Translate
                setTimeout(() => {
                    const translateElement = document.querySelector('.goog-te-combo');
                    if (translateElement && savedLanguage !== 'en') {
                        translateElement.value = savedLanguage;
                        translateElement.dispatchEvent(new Event('change'));
                    }
                }, 1000);
            }

            // Initialize selectors
            syncSelectors();

            // Event listeners for currency changes
            ['currencySelect', 'mobileCurrencySelect'].forEach(id => {
                document.getElementById(id).addEventListener('change', function (e) {
                    localStorage.setItem('selectedCurrency', e.target.value);
                    syncSelectors();
                });
            });

            // Event listeners for language changes
            ['languageSelect', 'mobileLanguageSelect'].forEach(id => {
                document.getElementById(id).addEventListener('change', function (e) {
                    const lang = e.target.value;
                    localStorage.setItem('selectedLanguage', lang);
                    changeLanguage(lang);
                });
            });
        });

        function changeLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            const translateElement = document.querySelector('.goog-te-combo');

                translateElement.dispatchEvent(new Event('change'));
