<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextap AI - Solutions Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #171717;
            --secondary-color: #404041;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            scroll-behavior: smooth;
        }

        .nav-blur {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .solution-card {
            background: rgba(23, 23, 23, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .solution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transform: scaleX(0);
            transition: transform 0.6s ease;
        }

        .solution-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
        }

        .solution-card:hover::before {
            transform: scaleX(1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            margin: 5vh auto;
            padding: 32px;
            position: relative;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .carousel {
            position: relative;
        }

        .carousel img {
            width: 100%;
            border-radius: 12px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin: 0 4px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .dot.active {
            opacity: 1;
        }

        .filter-chip {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 6px 16px;
            color: #93c5fd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: var(--accent-color);
            color: white;
        }

        .stats-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stats-card:hover::before {
            transform: translateX(100%);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .world-map-section {
            position: relative;
            margin-top: 2rem;
            border-radius: 24px;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
        }

        .map-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-section {
            display: flex;
            align-items: center;
            min-height: calc(100vh - 64px); /* Adjust this value based on your nav height */
            position: relative;
            overflow: hidden;
            max-width: 1280px; /* Set a max-width to limit the size */
            margin: 0 auto; /* Center the hero section */
            padding: 2rem;
        }
    
        .hero-content {
            flex: 1;
            padding-right: 2rem;
            z-index: 1;
        }
    
        .hero-content h1 {
            color: #3b82f6;
        }
    
        .hero-content p {
            color: #6b7280;
        }
    
        .video-container {
            flex: 1;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
    
        #heroVideo {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Navigation and Language/Currency Styles */
        .lang-currency-capsule {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #404041, #3b82f6);
            border-radius: 9999px;
            padding: 6px 16px;
            color: white;
        }

        .lang-currency-capsule select {
            background: transparent;
            border: none;
            color: white;
            appearance: none;
            cursor: pointer;
            font-size: 0.875rem;
            padding-right: 12px;
        }

        .lang-currency-capsule select:focus {
            outline: none;
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-menu a {
            padding: 0.75rem;
            display: block;
            color: #9ca3af;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        .mobile-menu a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu select {
            width: 100%;
            margin-top: 0.5rem;
        }

        /* Overlay for mobile menu */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            height: calc(100vh - 64px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 39;
        }

        .mobile-menu-overlay.active {
            display: block;
        }

        /* Hide Google Translate original dropdown */
        .goog-te-gadget {
            display: none;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        body {
            top: 0 !important;
        }

        @media (max-width: 768px) {
            .lang-currency-capsule {
                display: none;
            }
        }

        /* New Styles for Film-like Horizontal Tape */
        .solutions-tape {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 2rem 0;
        }

        .tape-container {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease;
        }

        .tape-image {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.5s ease, filter 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .tape-image.active {
            transform: scale(1.2);
            filter: blur(0px);
            z-index: 2;
        }

        .tape-image.left {
            filter: blur(3px);
            transform: scale(0.8);
        }

        .tape-image.left2 {
            filter: blur(5px);
            transform: scale(0.6);
        }

        .tape-image.right {
            filter: blur(3px);
            transform: scale(0.8);
        }

        .tape-image.right2 {
            filter: blur(5px);
            transform: scale(0.6);
        }

        .tape-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .tape-controls button {
            background-color: rgba(59, 130, 246, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            transition: background-color 0.3s ease;
        }

        .tape-controls button:hover {
            background-color: rgba(59, 130, 246, 1);
        }

        @media (max-width: 768px) {
            .tape-image {
                width: 200px;
                height: 130px;
                margin: 0 10px;
            }

            .tape-image.active {
                transform: scale(1.1);
            }
        }
    </style>
</head>

    <script>
        // Previous Carousel Code Removed as it's no longer needed

        // New Tape Functionality
        const tapeContainer = document.getElementById('tapeContainer');
        const tapeImages = document.querySelectorAll('.tape-image');
        let currentIndex = 0;
        const totalImages = tapeImages.length;

        function updateTape() {
            tapeImages.forEach((img, index) => {
                const distance = Math.abs(index - currentIndex);
                if (distance === 0) {
                    img.classList.add('active');
                    img.classList.remove('left', 'right', 'left2', 'right2');
                } else if (distance === 1) {
                    img.classList.remove('active', 'left2', 'right2');
                    if (index < currentIndex) {
                        img.classList.add('left');
                        img.classList.remove('right');
                    } else {
                        img.classList.add('right');
                        img.classList.remove('left');
                    }
                } else if (distance === 2) {
                    img.classList.remove('active', 'left', 'right');
                    if (index < currentIndex) {
                        img.classList.add('left2');
                    } else {
                        img.classList.add('right2');
                    }
                } else {
                    img.classList.remove('active', 'left', 'right', 'left2', 'right2');
                }
            });

            // Optional: Scroll the tape container to center the active image
            const activeImage = tapeImages[currentIndex];
            const containerRect = tapeContainer.getBoundingClientRect();
            const activeRect = activeImage.getBoundingClientRect();
            const scrollOffset = activeImage.offsetLeft - (tapeContainer.offsetWidth / 2) + (activeImage.offsetWidth / 2);
            tapeContainer.scrollTo({
                left: scrollOffset,
                behavior: 'smooth'
            });
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateTape();
            }
        }

        function nextImage() {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
                updateTape();
            }
        }

        // Initialize Tape
        document.addEventListener('DOMContentLoaded', () => {
            updateTape();
        });

        // Modal functionality remains unchanged
        function showSolutionDetail(id) {
            const modal = document.getElementById('solutionModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <img src="/api/placeholder/400/300" alt="Placeholder Image" class="rounded-lg w-full mb-6">
                        <h2 class="text-2xl font-bold mb-4">Title ${id}</h2>
                        <p class="text-gray-400 mb-6">This is a detailed description for work ${id}.</p>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'translateY(0)';
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('solutionModal');
            modal.style.opacity = '0';
            modal.querySelector('.modal-content').style.transform = 'translateY(-20px)';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('solutionModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
